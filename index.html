<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpyGram Profile Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-black">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Desabilita o botão direito do mouse
      document.addEventListener('contextmenu', event => event.preventDefault());

      document.addEventListener('keydown', event => {
        // Desabilita F12
        if (event.keyCode === 123) {
          event.preventDefault();
        }
        // Desabilita Ctrl+Shift+I, Ctrl+Shift+J (ferramentas de desenvolvedor)
        if (event.ctrlKey && event.shiftKey && (event.keyCode === 73 || event.keyCode === 74)) {
          event.preventDefault();
        }
        // Desabilita Ctrl+U (ver código-fonte)
        if (event.ctrlKey && event.keyCode === 85) {
          event.preventDefault();
        }
        // Desabilita Ctrl+C, Ctrl+V, Ctrl+A (copiar, colar, selecionar tudo)
        if (event.ctrlKey && (event.keyCode === 67 || event.keyCode === 86 || event.keyCode === 65)) {
          event.preventDefault();
        }
      });

      // Desabilita arrastar e soltar
      document.addEventListener('dragstart', event => event.preventDefault());
    </script>
  </body>
</html>
